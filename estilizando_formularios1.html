<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Estilizando Formulário</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/estilo4.css">
	</head>



	<body>

		<h2>Estilizando Formulário</h2>
		<form>
			<fieldset> <!--USADOS PARA AGRUPAR DADOS SEMELHANTES-->
				<legend>Detalhes de contatos</legend> <!--Título do grupo de dados-->

				<div>
					<label for="nome">Nome:</label> <!--Etiqueta ou rótulo-->
					<input type="text" name="nome" id="nome">
				</div>
					<div>
					<label for="email">Email:</label> <!--Etiqueta ou rótulo-->
					<input type="text" name="email" id="email">
				</div>
					<div>
					<label for="url">URL:</label> <!--Etiqueta ou rótulo-->
					<input type="text" name="url" id="url">
				</div>

			</fieldset>
			<fieldset>
				<legend>Comentários</legend>
				<div>
					<label for="mensagem">Mensagem</label>
					<textarea name="mensagem" id="mensagem"></textarea>
				</div>
			</fieldset>
			<fieldset>
				<legend>Lembrar de mim</legend>
				<div>
					<label>
						<input class="radio" type="radio" name="lembrar" id="sim">Sim
					</label>
				</div>

				<div>
					<label>
						<input class="radio" type="radio" name="lembrar" id="nao">Não
					</label>
				</div>
			</fieldset>


		</form>
		
	</body>


</html>
