<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Estilizando Tabelas</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo3.css">
</head>



<body>

	<h2>Estilizando Tabelas</h2>
	<table>
		
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th class="numero">Preço</th>
		</tr>

		<tr>
			<td>001</td>
			<td>Notebook</td>
			<td class="numero">R$ 2.500</td>
		</tr>
		<tr class="alternado">
			<td>002</td>
			<td>Tablet</td>
			<td class="numero">R$ 3.500</td>
		</tr>
		<tr>
			<td>003</td>
			<td>Iphone</td>
			<td class="numero">R$ 4.999</td>
		</tr>
		<tr class="alternado">
			<td>004</td>
			<td>Nexus</td>
			<td class="numero">R$ 3.500</td>
		</tr>

	</table>
	
</body>


</html>
